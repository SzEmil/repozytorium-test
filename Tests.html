<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <strong>ELUWINA</strong>
    <b>ELUWINA</b>
    <i>witam</i>

    <!-- by moc wyswietlić znaczniki w tekscie trzeba zastosowac &lt; na poczatku i &gt; na koncu znaczka -->
    <p>
      Aby uzyskać efekt pogrubienia tekstu, trzeba wydzielić go znacznikami
      &lt;strong&gt; i &lt;/strong&gt;.
    </p>

    <!-- odpalmy tu jakiś filmik okej jak coś nie mma praw autorskich -->
    <video
      poster="images/photo1.jpg"
      width="400"
      controls
      autoplay
      loop
      preload="auto"
    >
      <source
        src="https://file-examples.com/storage/fe88505b6162b2538a045ce/2017/04/file_example_MP4_480_1_5MG.mp4"
        type="video/webm"
      />
      <source
        src="https://file-examples.com/storage/fe88505b6162b2538a045ce/2017/04/file_example_MP4_480_1_5MG.mp4"
        type="video/mp4"
      />
      <source
        src="https://file-examples.com/storage/fe88505b6162b2538a045ce/2017/04/file_example_MP4_480_1_5MG.mp4"
        type="video/ogg"
      />
      Your browser does not support the <code>video</code> element.
    </video>

    <audio controls autoplay loop preload="auto">
      <source
        src="https://file-examples.com/storage/fe88505b6162b2538a045ce/2017/11/file_example_MP3_700KB.mp3"
        type="audio/mp3"
      />
      Your browser does not support the <code>video</code> element.
    </audio>
  </body>
</html>
